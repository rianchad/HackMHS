<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #e0f7fa 100%);
        }
        header {
            background: linear-gradient(90deg, #1976d2 60%, #26c6da 100%);
            border-bottom-left-radius: 2rem;
            border-bottom-right-radius: 2rem;
            box-shadow: 0 4px 24px rgba(25,118,210,0.10);
        }
        .main-card {
            background: linear-gradient(135deg, #fff 80%, #e3f2fd 100%);
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px rgba(25,118,210,0.10);
            border: 1.5px solid #bbdefb;
        }
        input, textarea, button {
            border-radius: 0.75rem !important;
            border-width: 1.5px !important;
            border-color: #bbdefb !important;
            background: #f8fafd !important;
            transition: border-color 0.2s, background 0.2s;
        }
        input:focus, textarea:focus {
            border-color: #1976d2 !important;
            background: #f1f8ff !important;
        }
        button {
            background: linear-gradient(90deg, #26c6da 60%, #1976d2 100%);
            color: #fff !important;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #1976d2 60%, #26c6da 100%);
            box-shadow: 0 4px 16px rgba(25,118,210,0.12);
            transform: scale(1.03);
        }
        .bg-gray-800, footer {
            background: linear-gradient(90deg, #1976d2 60%, #26c6da 100%) !important;
            border-top-left-radius: 2rem;
            border-top-right-radius: 2rem;
        }
        a {
            color: #1976d2;
            font-weight: 500;
            transition: color 0.18s;
        }
        a:hover {
            color: #00416e;
            text-decoration: underline;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="p-6 text-white text-center text-3xl font-extrabold shadow-lg rounded-b-3xl tracking-wide">
        Job Application Analyzer
    </header>
    <main class="flex-1 flex flex-col items-center justify-center py-8">
        <div class="main-card w-full max-w-xl p-8 mb-8">
            <a href="home.html" class="text-blue-600 hover:underline text-base font-semibold mb-4 inline-block">‚Üê Back to Home</a>
            <form id="jobapp-form" action="/analyze" method="POST" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="job" class="block font-semibold text-gray-700 text-lg mb-2">Job Description (paste or upload)</label>
                    <textarea name="job_description" rows="6" placeholder="Paste job description here..." class="w-full border px-3 py-2"></textarea>
                </div>
                <div>
                    <label for="applications" class="block font-semibold text-gray-700 text-lg mb-2">Upload Applications (PDFs)</label>
                    <input type="file" name="applications" multiple accept="application/pdf" class="w-full border px-3 py-2">
                </div>
                <button type="submit" class="w-full py-3 text-black" style="color: #106ff4 !important;">Analyze Applications</button>
            </form>
        </div>
        <div id="loading-overlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;background:rgba(255,255,255,0.85);backdrop-filter:blur(2px);align-items:center;justify-content:center;">
            <div style="text-align:center;">
                <div class="spinner" style="margin:0 auto 18px auto;width:48px;height:48px;border:6px solid #bbdefb;border-top:6px solid #1976d2;border-radius:50%;animation:spin 1s linear infinite;"></div>
                <div style="color:#1976d2;font-size:1.15rem;font-weight:500;">Analyzing applications...<br>Please wait</div>
            </div>
        </div>
    </main>
    <footer class="p-4 text-center text-white text-sm">
        &copy; 2025 Small Business Financial Tools. All rights reserved.
    </footer>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
    <script>
        document.getElementById('jobapp-form').addEventListener('submit', function() {
            document.getElementById('loading-overlay').style.display = 'flex';
        });
    </script>
</body>
</html>
